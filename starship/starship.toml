#Don't print a new line at the start of the prompt
add_newline = false

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[‚ûú](bold green)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

### AWS CONFIG ###
[aws]
format = 'on [$symbol$profile($region\))]($style) '
style = "bold blue"
symbol = "üÖ∞ "
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"
##################

[memory_usage]
disabled = false
format = '[${ram_pct} RAM]($style) '
threshold = 50
symbol = " "
style = "bold dimmed green"

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[kubernetes]
format = 'on [‚õµ  $context \($namespace\)](dimmed green) '
disabled = true
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"

[time]
disabled = true
format = '[\[$time\]]($style) '
time_format = "%T"
utc_time_offset = "+1"
style = "dimmed green"
